<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:cart="http://typo3.org/ns/Extcode/Cart/ViewHelpers"
      data-namespace-typo3-fluid="true">

<table class="tx-cart-product">
    <tr>
        <td>
            <f:translate key="tx_cartproducts_domain_model_product_product.sku"/>
        </td>
        <td>
            {cartProduct.sku}
        </td>
    </tr>
    <tr>
        <td>
            <f:translate key="tx_cartproducts_domain_model_product_product.title"/>
        </td>
        <td>
            {cartProduct.title}
        </td>
    </tr>
    <f:if condition="{cartProduct.tags}">
        <tr>
            <td>
                <f:translate key="tx_cartproducts_domain_model_product_product.title"/>
            </td>
            <td>
                <f:for each="{cartProduct.tags}" as="tag">
                    <span>{tag.title}</span>
                </f:for>
            </td>
        </tr>
    </f:if>
    <tr>
        <td>
            <f:translate key="tx_cartproducts_domain_model_product_product.teaser"/>
        </td>
        <td>
            {product.teaser -> f:format.html()}
        </td>
    </tr>
    <tr>
        <td>
            <f:translate key="tx_cartproducts_domain_model_product_product.description"/>
        </td>
        <td>
            {cartProduct.description -> f:format.html()}
        </td>
    </tr>
    <tr>
        <td>
            <f:translate key="tx_cartproducts_domain_model_product_product.price"/>
        </td>
        <td>
            <cart:format.currency>{cartProduct.price}</cart:format.currency>
        </td>
    </tr>
</table>
</html>
