<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <label for="name">
        <f:translate key="tx_cartproductreader_domain_model_category.name" />
    </label><br />
    <f:form.textfield property="name" /><br />
    <label for="street">
        <f:translate key="tx_cartproductreader_domain_model_category.folder_id" />
    </label><br />
    <f:form.textfield property="folderId" /><br />
    <label for="subcategories">
        <f:translate key="tx_cartproductreader_domain_model_category.subcategories" />
    </label><br />
        <table class="tablelist">
            <tr>
                <th><f:translate key="tx_cartproductreader_domain_model_category.name" /></th>
                <th><f:translate key="tx_cartproductreader_domain_model_category.folder_id" /></th>
                <th></th>
            </tr>
            <f:for each="{category.subcategories}" as="subcategory">
                <tr>
                    <td>{subcategory.name}</td>
                    <td>{subcategory.folderId}</td>
                    <td class="btn-group">
                        <f:link.action class="btn btn-sm btn-default" controller="Subcategory" action="edit" arguments="{subcategory : subcategory, category : category}"><f:translate key="tx_cartproductreader_edit" /></f:link.action>
                        <f:link.action class="btn btn-sm btn-danger" controller="Subcategory" action="delete" arguments="{subcategory : subcategory, category : category}"><f:translate key="tx_cartproductreader_delete" /></f:link.action>
                    </td>
                </tr>
            </f:for>
        </table>
</html>
