<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <label for="title">
        <f:translate key="tx_cartproductreader_domain_model_category.title" />
    </label><br />
    <f:form.textfield property="title" /><br />
    <label for="folder_id">
        <f:translate key="tx_cartproductreader_domain_model_category.folder_id" />
    </label><br />
    <f:form.textfield property="folderId" /><br />
    <label for="categories">
        <f:translate key="tx_cartproductreader_categories" />
    </label><br />
        <table class="tablelist">
            <tr>
                <th><f:translate key="tx_cartproductreader_domain_model_category.title" /></th>
                <th><f:translate key="tx_cartproductreader_domain_model_category.folder_id" /></th>
                <th></th>
            </tr>
            <f:for each="{maincategory.categories}" as="category">
                <tr>
                    <td>{category.title}</td>
                    <td>{category.folderId}</td>
                    <td class="btn-group">
                        <f:link.action class="btn btn-sm btn-default" controller="Category" action="edit" arguments="{category : category}"><f:translate key="tx_cartproductreader_edit" /></f:link.action>
                        <f:link.action class="btn btn-sm btn-danger" controller="Category" action="delete" arguments="{category : category}"><f:translate key="tx_cartproductreader_delete" /></f:link.action>
                    </td>
                </tr>
            </f:for>
        </table>
</html>
