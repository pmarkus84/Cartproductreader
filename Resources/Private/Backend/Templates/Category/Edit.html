<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:layout name="Default" />
  <f:section name="content">
    <h1><f:translate key="tx_cartproductreader_domain_model_category" /> {f:if(condition:'{maincategory}', then: '({maincategory.title})')} <f:translate key="tx_cartproductreader_edit" /></h1>

    <f:flashMessages />

    <f:render partial="FormErrors" />
    
    <f:form action="update" name="category" object="{category}" arguments="{category: category, maincategory: maincategory}" >
        <f:render partial="Category/FormFields" arguments="{category:category, maincategory: maincategory}" /><br />
        <div class="btn-group">
            {maincategory.title}
            <f:if condition="{maincategory}">
                <f:then>
                    <f:link.action action="edit" controller="Maincategory" class="btn btn-default" arguments="{maincategory: maincategory}"><f:translate key="tx_cartproductreader_back" /></f:link.action>
                </f:then>
                <f:else>
                    <f:link.action action="list" class="btn btn-default"><f:translate key="tx_cartproductreader_back" /></f:link.action>
                </f:else>
            </f:if>
            <f:link.action action="new" controller="Subcategory" arguments="{category:category, maincategory: maincategory}" class="btn btn-default"><f:translate key="tx_cartproductreader_newsubcategory" /></f:link.action>
            <f:form.submit class="btn btn-success" value="{f:translate(key:'tx_cartproductreader_save')}" />
        </div>
    </f:form>
  </f:section>
</html>
