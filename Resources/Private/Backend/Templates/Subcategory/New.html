<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />
	<f:section name="content">
		<h1><f:translate key="tx_cartproductreader_newsubcategory" /> ({category.title})</h1>
		<f:flashMessages />
		<f:render partial="FormErrors" />
                <f:form action="create"  name="newSubcategory" object="{newSubcategory}" arguments="{newSubcategory:newSubcategory,category:category}">
                    <f:render partial="Subcategory/FormFields" /><br />
                    <div class="btn-group">
                        <f:link.action action="edit" controller="Category" arguments="{category:category}" class="btn btn-default"><f:translate key="tx_cartproductreader_back" /></f:link.action>
			<f:form.submit class="btn btn-success" value="{f:translate(key:'tx_cartproductreader_save')}" />
                    </div>
		</f:form>
	</f:section>
</html>
