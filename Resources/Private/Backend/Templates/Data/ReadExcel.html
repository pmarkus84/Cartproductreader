<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    
    <f:layout name="Default" />    
    <f:section name="content">
        <h1><f:translate key="tx_cartproductreader_domain_model_data" /> <f:translate key="tx_cartproductreader_controlling" /></h1>        
        <f:flashMessages />        
        <f:form name="data" action="insertExcelData" object="{data}" enctype="multipart/form-data" additionalAttributes="{data:data, role:'form'}">
            <table class="tableshow">
                <tr>
                    <td><f:translate key="tx_cartproductreader_domain_model_data.file" /></td>
                    <td>{data.file}</td>
                </tr>
                <tr>
                    <td><f:translate key="tx_cartproductreader_domain_model_data.supplier" /></td>
                    <td>{data.supplier.name}</td>
                </tr>
                <tr>
                    <td><f:translate key="tx_cartproductreader_domain_model_data.datetime_registered" /></td>
                    <td><f:format.date format="d.m.Y H:i">{data.datetimeRegistered}</f:format.date></td>
                </tr>
                <tr>
                    <td><f:translate key="tx_cartproductreader_domain_model_data.registered" /></td>
                    <td><f:if condition="{data.registered} == FALSE"><f:then><f:translate key="tx_cartproductreader_no" /></f:then><f:else><f:translate key="tx_cartproductreader_yes" /></f:else></f:if></td>
                </tr>
                <tr>
                    <td><f:translate key="tx_cartproductreader_domain_model_data.images_assigned" /></td>
                    <td><f:if condition="{data.imagesAssigned} == FALSE"><f:then><f:translate key="tx_cartproductreader_no" /></f:then><f:else><f:translate key="tx_cartproductreader_yes" /></f:else></f:if></td>
                </tr>
            </table>
            <br />
            <div class="btn-group">                       
                <f:link.action action="excel" class="btn btn-default"><f:translate key="tx_cartproductreader_back" /></f:link.action>
                <f:form.submit title="{f:translate(key:'tx_cartproductreader_insertExcel')}" value="Eintragen" class="btn btn-{f:if(condition:'{data.registered} == TRUE', then:'default', else:'success')}" /> 
                <f:if condition="{data.registered} == TRUE">
                    <f:link.action action="setFalPictures" class="btn btn-{f:if(condition:'{data.registered} == TRUE && {data.imagesAssigned} == FALSE', then:'success', else:'default')}" arguments="{data:data}" title="{f:translate(key:'tx_cartproductreader_assignImagesDesc')}"><f:translate key="tx_cartproductreader_assignImages" /></f:link.action>
                </f:if>
            </div>
        </f:form>
    </f:section>
</html>
